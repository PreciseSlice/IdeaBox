<!DOCTYPE html>
<html>
	<head>
		<title>Idea Box</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
   		<link rel="stylesheet" type="text/css" href="reset.css"> <!--stylesheet by Eric Meyer http://meyerweb.com/eric/tools/css/reset/-->
   		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">	
		
	</head>
	
	<body>

		<section class="top">
			<h1 class="header"> idea<span class="box-text">box</span></h1>
			<form>
				<input type="text" contenteditable="true" class="idea-input"  placeholder="Title">
				<input type="text" contenteditable="true" class="body-input" placeholder="Body">
				<button class="save-btn">save</button>
			</form>
		</section>

		<section class="bottom">
			
			<input type="text" class="search" placeholder="Search">

			<section class="cards">
			</section>
			
		</section>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script src="script.js"></script>

	</body>
</html>
